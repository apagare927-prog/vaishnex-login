<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Login</title>

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css"/>

<style>

/* GLOBAL */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(180deg,#020617,#03122e);
color:white;
}

/* CARD */
.container{
width:92%;
max-width:380px;
padding:38px;
border-radius:26px;
background:rgba(15,23,42,.75);
backdrop-filter:blur(20px);
box-shadow:0 35px 90px rgba(0,0,0,.7);
text-align:center;
}

/* ðŸ”¥ STYLISH V */
.logo{
width:100px;
height:100px;
margin:auto;
margin-bottom:20px;
border-radius:50%;

display:flex;
align-items:center;
justify-content:center;

font-size:52px;
font-weight:900;
letter-spacing:3px;

background:linear-gradient(145deg,#2563eb,#38bdf8);

position:relative;
overflow:hidden;

box-shadow:
0 0 70px rgba(37,99,235,.9),
inset 0 0 20px rgba(255,255,255,.35);

animation:pulse 3s infinite;
}

/* Shine */
.logo::after{
content:"";
position:absolute;
width:150%;
height:150%;

background:linear-gradient(
120deg,
transparent,
rgba(255,255,255,.5),
transparent
);

transform:rotate(25deg);
animation:shine 4s infinite;
}

@keyframes shine{
0%{left:-160%;}
100%{left:160%;}
}

@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.07);}
}

h1{
font-size:32px;
margin-bottom:6px;
}

.subtitle{
color:#94a3b8;
margin-bottom:26px;
}

/* TOGGLE */
.toggle{
display:flex;
background:#020617;
border-radius:14px;
padding:4px;
margin-bottom:18px;
}

.toggle button{
flex:1;
padding:10px;
border:none;
background:none;
color:#94a3b8;
border-radius:10px;
font-weight:600;
cursor:pointer;
}

.toggle .active{
background:linear-gradient(135deg,#2563eb,#3b82f6);
color:white;
}

/* INPUT */
input{
width:100%;
padding:16px;
border-radius:14px;
border:none;
outline:none;
background:#020617;
color:white;
font-size:16px;
margin-bottom:20px;
}

.iti{
width:100%;
}

/* ERROR */
.input-error{
border:2px solid #ef4444 !important;
}

/* BUTTON */
.login-btn{
width:100%;
padding:16px;
border:none;
border-radius:14px;
font-size:18px;
font-weight:600;
cursor:pointer;

background:linear-gradient(135deg,#2563eb,#3b82f6);
color:white;

transition:.25s;
}

.login-btn:hover{
transform:translateY(-3px);
box-shadow:0 15px 40px rgba(37,99,235,.7);
}

</style>
</head>

<body>

<div class="container">

<div class="logo">V</div>

<h1>Vaishnex</h1>
<p class="subtitle">Welcome to Vaishnex</p>

<!-- Toggle -->
<div class="toggle">
<button id="phoneBtn" class="active">Phone</button>
<button id="emailBtn">Email</button>
</div>

<!-- Phone -->
<input id="phone" type="tel" placeholder="Enter mobile number">

<!-- Email -->
<input id="email"
type="email"
placeholder="Enter email"
style="display:none;">

<button class="login-btn">Continue</button>

</div>

<!-- Country JS -->
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"></script>

<script>

// COUNTRY SELECTOR
const phoneInput = document.querySelector("#phone");

window.intlTelInput(phoneInput,{
initialCountry:"in",
separateDialCode:true,
preferredCountries:["in","us","gb"]
});


// TOGGLE
const phoneBtn=document.getElementById("phoneBtn");
const emailBtn=document.getElementById("emailBtn");

const phone=document.getElementById("phone");
const email=document.getElementById("email");

phoneBtn.onclick=()=>{

phone.style.display="block";
email.style.display="none";

phoneBtn.classList.add("active");
emailBtn.classList.remove("active");

};

emailBtn.onclick=()=>{

phone.style.display="none";
email.style.display="block";

emailBtn.classList.add("active");
phoneBtn.classList.remove("active");

};


// VALIDATION
const btn=document.querySelector(".login-btn");

btn.addEventListener("click",()=>{

if(phone.style.display!=="none"){

if(phone.value.trim()===""){
phone.classList.add("input-error");
return;
}

}else{

if(email.value.trim()===""){
email.classList.add("input-error");
return;
}

}

// ðŸ‘‰ connect OTP / backend here
alert("Ready for authentication!");

});


// remove red while typing
phone.addEventListener("input",()=>phone.classList.remove("input-error"));
email.addEventListener("input",()=>email.classList.remove("input-error"));

</script>

</body>
</html>
