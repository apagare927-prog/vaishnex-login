<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Login</title>

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.5.6/build/css/intlTelInput.css"/>

</head>

<body>

<div class="bg"></div>

<div class="card">

<div class="logo">V</div>

<h1>Welcome to Vaishnex</h1>

<div class="toggle">
<button class="active">Email</button>
<button>Mobile</button>
</div>

<input class="input" placeholder="Email address">

<input id="phone" type="tel">

<input type="password" class="input" placeholder="Password">

<button class="loginBtn">Login</button>

<button class="otpBtn">Login with OTP</button>

<div class="links">
<a href="create.html">Create account</a>
<a href="forgot.html">Forgot password?</a>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.5.6/build/js/intlTelInput.min.js"></script>

<script>

window.intlTelInput(
document.querySelector("#phone"),
{
initialCountry:"auto",
geoIpLookup:function(callback){
fetch("https://ipapi.co/json")
.then(res=>res.json())
.then(data=>callback(data.country_code))
.catch(()=>callback("IN"));
}
});

</script>

</body>
</html>
