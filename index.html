<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaishnex Secure Login</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="login-card">

  <!-- LOGO -->
  <div class="logo-ring">
    <div class="logo-core">VAISHNEX</div>
  </div>

  <!-- WELCOME -->
  <h2 id="welcomeLine"></h2>

  <!-- IDENTITY -->
  <div class="identity-row">
    <select id="countrySelect"></select>
    <input id="identityInput" placeholder="Email or mobile number">
  </div>
  <div class="error" id="identityError"></div>

  <!-- SEND OTP -->
  <button id="sendOtpBtn">Send OTP</button>

  <!-- OTP -->
  <input id="otpInput" placeholder="Enter OTP">
  <div class="error" id="otpError"></div>

  <button id="verifyOtpBtn">Verify OTP</button>

  <!-- TIMER -->
  <div class="timer" id="otpTimer"></div>
  <div class="resend" id="resendOtp">Resend OTP</div>

</div>

<script src="app.js"></script>
</body>
</html>
