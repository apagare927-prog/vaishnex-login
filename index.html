<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Auth</title>

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"/>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(180deg,#020617,#03122e);
color:white;
}

/* CARD */

.card{
width:95%;
max-width:420px;
padding:30px;
border-radius:26px;
background:rgba(15,23,42,.75);
backdrop-filter:blur(20px);
box-shadow:0 40px 80px rgba(0,0,0,.6);
}

/* LOGO */

.logo{
width:90px;
height:90px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:40px;
font-weight:700;
margin:auto;
margin-bottom:20px;
color:#7aa2ff;
background:radial-gradient(circle at 30% 30%, #3b82f6, #020617);
}

/* BUTTONS */

.auth-btn{
width:100%;
padding:15px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
background:transparent;
color:white;
font-size:15px;
margin-bottom:10px;
cursor:pointer;
}

/* INPUT */

.input{
width:100%;
padding:15px;
margin-top:10px;
border-radius:14px;
border:1px solid #1e293b;
background:#020617;
color:white;
outline:none;
}

.primary{
margin-top:16px;
width:100%;
padding:15px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:600;
color:white;
cursor:pointer;
background:linear-gradient(135deg,#2563eb,#60a5fa);
}

/* LINKS */

.links{
margin-top:14px;
display:flex;
justify-content:space-between;
font-size:14px;
color:#94a3b8;
}

.links span{
cursor:pointer;
}

.hidden{
display:none;
}

/* FIX PHONE INPUT DARK */

.iti input{
background:#020617 !important;
color:white;
border:none;
}

.iti__country-list{
background:#020617;
color:white;
}

</style>
</head>

<body>

<div class="card">

<div class="logo">V</div>

<h2 style="text-align:center;margin-bottom:20px;">
Log in or sign up
</h2>


<!-- MAIN OPTIONS -->

<div id="main">

<button class="auth-btn" onclick="openSection('phone')">
Continue with Phone
</button>

<button class="auth-btn" onclick="openSection('email')">
Continue with Email
</button>

<button class="auth-btn" onclick="openSection('signup')">
Create Account
</button>

</div>


<!-- PHONE LOGIN -->

<div id="phone" class="hidden">

<input id="phoneInput" type="tel" class="input">

<button class="primary">Send OTP</button>

<div class="links">
<span onclick="back()">← Back</span>
<span onclick="openSection('signup')">Sign up</span>
</div>

</div>


<!-- EMAIL LOGIN (NOW WITH BACK BUTTON) -->

<div id="email" class="hidden">

<input class="input" placeholder="Email">
<input class="input" type="password" placeholder="Password">

<button class="primary">Login</button>

<div class="links">
<span onclick="back()">← Back</span>
<span>Forgot password?</span>
</div>

</div>


<!-- SIGNUP -->

<div id="signup" class="hidden">

<input class="input" placeholder="Full name">
<input class="input" placeholder="Email">
<input class="input" type="password" placeholder="Password">

<button class="primary">Create Account</button>

<div class="links">
<span onclick="back()">← Back</span>
<span>Forgot password?</span>
</div>

</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

<script>

// 200+ COUNTRIES + AUTO DETECT

const phoneInput = document.querySelector("#phoneInput");

window.intlTelInput(phoneInput, {

initialCountry:"auto",

geoIpLookup:function(callback){

fetch("https://ipapi.co/json")
.then(res=>res.json())
.then(data=>callback(data.country_code))
.catch(()=>callback("IN"));

},

separateDialCode:true,

});



// NAVIGATION

function openSection(id){

document.getElementById("main").style.display="none";

["phone","email","signup"].forEach(sec=>{
document.getElementById(sec).style.display="none";
});

document.getElementById(id).style.display="block";

}

function back(){

document.getElementById("main").style.display="block";

["phone","email","signup"].forEach(sec=>{
document.getElementById(sec).style.display="none";
});

}

</script>

</body>
</html>
