<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex</title>

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"/>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background: radial-gradient(circle at top,#0f2a5a,#020617);
color:white;
}

/* CARD */

.card{
width:95%;
max-width:420px;
padding:42px 28px;
border-radius:30px;
background:linear-gradient(145deg,#071028,#020617);
box-shadow:0 0 80px rgba(59,130,246,.25);
text-align:center;
position:relative;
overflow:hidden;
}

/* ðŸ”¥ PROFESSIONAL LOGO */

.logo{
width:140px;
height:140px;
margin:auto;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:60px;
font-weight:700;

background:linear-gradient(135deg,#60a5fa,#2563eb);

box-shadow:
0 0 60px rgba(96,165,250,.6),
inset 0 0 25px rgba(255,255,255,.2);

animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-12px);}
100%{transform:translateY(0);}
}

/* TITLE */

#title{
margin:22px 0;
transition:.4s;
}

/* INPUT */

.input{
width:100%;
padding:16px;
margin:10px 0;
border-radius:14px;
border:2px solid transparent;
background:#020617;
color:white;
font-size:16px;
}

.input:focus{
border-color:#3b82f6;
outline:none;
}

.error{
border-color:#ef4444 !important;
}

/* BUTTON */

.btn{
width:100%;
padding:16px;
margin-top:14px;
border:none;
border-radius:14px;
font-size:17px;
font-weight:600;
cursor:pointer;
background:linear-gradient(90deg,#3b82f6,#60a5fa);
color:white;
}

/* LINKS */

.link{
margin-top:14px;
color:#60a5fa;
cursor:pointer;
}

/* COUNTRY FIX */

.iti{
width:100%;
}

.iti__country-list{
z-index:9999 !important;
background:#020617 !important;
color:white;
}

/* HIDE PAGES */

.page{
display:none;
}

.active{
display:block;
}

</style>
</head>
<body>

<div class="card">

<div class="logo">V</div>

<h1 id="title">Welcome to Vaishnex</h1>

<!-- LOGIN PAGE -->

<div id="login" class="page active">

<input id="email" class="input" placeholder="Email">

<input id="phone" class="input" placeholder="Mobile">

<input id="password" type="password"
class="input" placeholder="Password">

<button class="btn" onclick="validate()">Login</button>

<div class="link"
onclick="openPage('create')">
Create account
</div>

<div class="link"
onclick="openPage('forgot')">
Forgot password?
</div>

</div>


<!-- CREATE ACCOUNT -->

<div id="create" class="page">

<input class="input"
placeholder="Full name">

<input class="input"
placeholder="Email">

<input class="input"
placeholder="Mobile">

<input type="password"
class="input"
placeholder="Create password">

<button class="btn">
Create Account
</button>

<div class="link"
onclick="openPage('login')">
Back to login
</div>

</div>


<!-- FORGOT -->

<div id="forgot" class="page">

<input class="input"
placeholder="Enter email">

<button class="btn">
Send Reset Link
</button>

<div class="link"
onclick="openPage('login')">
Back to login
</div>

</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

<script>

/* COUNTRY */

window.intlTelInput(
document.querySelector("#phone"),
{
initialCountry:"auto",
geoIpLookup:cb=>{
fetch("https://ipwho.is/")
.then(r=>r.json())
.then(d=>cb(d.country_code))
.catch(()=>cb("US"));
},
utilsScript:
"https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js"
});

/* PAGE SWITCH */

function openPage(id){

document
.querySelectorAll(".page")
.forEach(p=>p.classList.remove("active"));

document
.getElementById(id)
.classList.add("active");

}

/* VALIDATION */

function validate(){

document
.querySelectorAll("#login .input")
.forEach(i=>{

if(!i.value){
i.classList.add("error");
setTimeout(()=>i.classList.remove("error"),700);
}

});

}

</script>

</body>
</html>
