<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vaishnex Login</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0a1c3a,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.card{
  width:92%;
  max-width:420px;
  background:rgba(15,25,45,.9);
  border-radius:18px;
  padding:26px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.logo-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:12px;
}
.logo{
  width:120px;height:120px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  letter-spacing:2px;
  background:#050b18;
  position:relative;
}
.logo::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:50%;
  border:3px solid #2f7cff;
  filter:blur(2px);
  animation:pulse 2.2s infinite;
}
@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

h2{
  text-align:center;
  font-weight:500;
  color:#cfe0ff;
  margin:8px 0 18px;
}

.field{
  margin-bottom:12px;
}
.input-wrap{
  display:flex;
  gap:8px;
}

select,input{
  background:#000;
  color:#fff;
  border-radius:10px;
  border:1px solid #222;
  padding:14px;
  width:100%;
  font-size:15px;
}

input.error,select.error{
  border-color:#ff3b3b;
}

.error-text{
  color:#ff4d4d;
  font-size:13px;
  margin-top:4px;
  display:none;
}

button{
  width:100%;
  margin-top:8px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#2f7cff;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:disabled{opacity:.5}

#otpBlock{display:none}

.timer{
  text-align:center;
  margin-top:10px;
  color:#bcd4ff;
  font-size:14px;
}
</style>
</head>

<body>
<div class="card">

  <div class="logo-wrap">
    <div class="logo">VAISHNEX</div>
  </div>

  <h2 id="welcome">Welcome to Vaishnex</h2>

  <!-- PHONE / EMAIL -->
  <div class="field">
    <div class="input-wrap">
      <select id="country"></select>
      <input id="userInput" placeholder="Email or mobile number">
    </div>
    <div class="error-text" id="inputError">Invalid email or mobile number</div>
  </div>

  <button onclick="sendOTP()">Send OTP</button>

  <!-- OTP -->
  <div id="otpBlock">
    <div class="field">
      <input id="otp" placeholder="Enter OTP">
      <div class="error-text" id="otpError">Invalid OTP</div>
    </div>
    <button onclick="verifyOTP()">Verify OTP</button>
    <div class="timer" id="timer"></div>
  </div>

</div>

<script>
const countrySelect = document.getElementById("country");
const input = document.getElementById("userInput");
const inputError = document.getElementById("inputError");
const otpBlock = document.getElementById("otpBlock");
const otpError = document.getElementById("otpError");
const timerEl = document.getElementById("timer");

let countdown;

// ðŸŒ LOAD 250+ COUNTRIES (flags + codes)
fetch("https://restcountries.com/v3.1/all")
.then(r=>r.json())
.then(data=>{
  data.sort((a,b)=>a.name.common.localeCompare(b.name.common));
  data.forEach(c=>{
    if(!c.idd?.root) return;
    const code = c.idd.root + (c.idd.suffixes?.[0]||"");
    const opt = document.createElement("option");
    opt.value = code;
    opt.textContent = `${c.flag} ${c.name.common} (${code})`;
    countrySelect.appendChild(opt);
  });
  countrySelect.value="+91";
});

// âœ… VALIDATION
function sendOTP(){
  input.classList.remove("error");
  inputError.style.display="none";

  const val=input.value.trim();
  const isEmail=/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
  const isPhone=/^\d{6,15}$/.test(val);

  if(!isEmail && !isPhone){
    input.classList.add("error");
    inputError.style.display="block";
    return;
  }

  otpBlock.style.display="block";
  startTimer(30);
}

// â± TIMER
function startTimer(sec){
  clearInterval(countdown);
  let t=sec;
  timerEl.textContent=`Resend OTP in ${t}s`;
  countdown=setInterval(()=>{
    t--;
    timerEl.textContent=`Resend OTP in ${t}s`;
    if(t<=0){
      clearInterval(countdown);
      timerEl.textContent="You can resend OTP";
    }
  },1000);
}

// OTP VERIFY
function verifyOTP(){
  const otp=document.getElementById("otp");
  otp.classList.remove("error");
  otpError.style.display="none";

  if(otp.value.length!==4){
    otp.classList.add("error");
    otpError.style.display="block";
    return;
  }

  alert("OTP Verified (demo)");
}
</script>

</body>
</html>
