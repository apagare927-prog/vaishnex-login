<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaishnex Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.3.1/build/css/intlTelInput.css">
</head>
<body>

<canvas id="redLines"></canvas>

<div class="container">
  <div class="card">

    <div class="logo-wrap">
      <div class="logo-glow"></div>
      <div class="logo">VAISHNEX</div>
    </div>

    <p id="welcomeText" class="welcome"></p>

    <input id="identityInput" type="text" placeholder="Email or mobile number">

    <button id="sendOtpBtn">Send OTP</button>

    <div id="otpSection" class="hidden">
      <input id="otpInput" type="text" placeholder="Enter OTP" autocomplete="one-time-code">
      <button id="verifyOtpBtn">Verify OTP</button>

      <p id="timerText"></p>
      <p id="resendText" class="hidden">
        Didnâ€™t receive OTP? <span id="resendBtn">Resend OTP</span>
      </p>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.3.1/build/js/intlTelInput.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
