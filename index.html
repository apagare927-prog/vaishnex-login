<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container">

  <!-- ANIMATED LOGO -->
  <div class="logo">
    <div class="logo-v">V</div>
  </div>

  <h1>Vaishnex</h1>
  <p class="subtitle">Welcome back! Please login to continue</p>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" onclick="showEmail()">Email</button>
    <button class="tab" onclick="showMobile()">Mobile</button>
  </div>

  <!-- EMAIL LOGIN -->
  <div id="emailBox">
    <input type="email" placeholder="Enter your email">
    <input type="password" placeholder="Enter your password">
  </div>

  <!-- MOBILE LOGIN -->
  <div id="mobileBox" style="display:none;">
    <div class="mobile-row">
      <select id="countryCode"></select>
      <input type="tel" placeholder="Mobile number">
    </div>
  </div>

  <!-- LOGIN BUTTON -->
  <button class="login-btn">Login</button>

  <!-- LINKS -->
  <div class="links">
    <a href="signup.html">Create account</a>
    <a href="#">Forgot password?</a>
  </div>

</div>

<!-- JS -->
<script>
function showEmail() {
  document.getElementById("emailBox").style.display = "block";
  document.getElementById("mobileBox").style.display = "none";
  document.querySelectorAll(".tab")[0].classList.add("active");
  document.querySelectorAll(".tab")[1].classList.remove("active");
}

function showMobile() {
  document.getElementById("emailBox").style.display = "none";
  document.getElementById("mobileBox").style.display = "block";
  document.querySelectorAll(".tab")[1].classList.add("active");

}
