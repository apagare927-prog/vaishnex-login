<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Secure Login</title>

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
</head>

<body>

<div class="container">

<!-- LOGO -->
<div class="logo"></div>

<h1 id="dynamicText"></h1>

<!-- TOGGLE -->
<div class="toggle">
<button id="emailBtn" class="active">Email</button>
<button id="mobileBtn">Mobile</button>
</div>

<!-- EMAIL -->
<input id="email" class="input" placeholder="Enter your email">

<!-- PHONE -->
<input id="phone" class="input">

<!-- PASSWORD -->
<input id="password" class="input" type="password" placeholder="Password">

<button class="login-btn">Login</button>

<button class="otp-btn">Login with OTP</button>

<div class="links">
<a href="create.html">Create account</a>
<a href="forgot.html">Forgot password?</a>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
