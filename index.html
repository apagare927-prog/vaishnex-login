<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vaishnex Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;min-height:100vh;
  background:radial-gradient(circle at top,#0a1d3a,#000);
  display:flex;align-items:center;justify-content:center;color:#fff;
}
.card{
  width:360px;max-width:95%;
  background:rgba(15,25,45,.95);
  border-radius:18px;padding:28px;
  box-shadow:0 0 40px rgba(0,80,255,.25);
}
.logo-wrap{
  display:flex;justify-content:center;margin-bottom:10px;
}
.logo{
  width:120px;height:120px;border-radius:50%;
  background:#050b18;
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-weight:600;letter-spacing:2px;
  box-shadow:0 0 0 6px rgba(40,120,255,.15),
             0 0 35px rgba(40,120,255,.8);
  animation:glow 2.5s infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 0 0 6px rgba(40,120,255,.15),0 0 25px rgba(40,120,255,.6)}
  to{box-shadow:0 0 0 10px rgba(40,120,255,.25),0 0 45px rgba(40,120,255,1)}
}
h2{text-align:center;font-weight:500;margin:10px 0 18px}
.input-wrap{
  display:flex;gap:8px;margin-bottom:6px;
}
select,input{
  background:#000;border:1px solid #333;color:#fff;
  border-radius:10px;padding:12px;font-size:15px;
}
select{width:110px}
input{flex:1}
button{
  width:100%;padding:14px;border:none;border-radius:12px;
  background:#2f7cf6;color:#fff;font-size:16px;
  margin-top:10px;cursor:pointer;
}
button:disabled{opacity:.5}
.err{
  color:#ff4b4b;font-size:13px;margin:4px 0 6px;display:none
}
#otpWrap{display:none}
#resend{margin-top:6px;text-align:center;font-size:14px;display:none}
#resend span{color:#2f7cf6;cursor:pointer}
</style>
</head>

<body>
<div class="card">

<div class="logo-wrap">
  <div class="logo">VAISHNEX</div>
</div>

<h2 id="welcome"></h2>

<div class="input-wrap">
  <select id="country"></select>
  <input id="user" placeholder="Email or mobile number">
</div>
<div class="err" id="userErr"></div>

<button id="sendBtn">Send OTP</button>

<div id="otpWrap">
  <input id="otp" placeholder="Enter OTP" style="margin-top:10px">
  <div class="err" id="otpErr"></div>
  <button id="verifyBtn">Verify OTP</button>
  <div id="resend">Resend OTP in <b id="timer">30</b>s</div>
</div>

</div>

<script>
/* -------- WELCOME LINES -------- */
const welcomes=[
"Welcome to Vaishnex",
"Step into Vaishnex",
"Secure access to Vaishnex",
"Vaishnex starts here",
"Trusted by Vaishnex Network"
];
document.getElementById("welcome").innerText =
welcomes[Math.floor(Math.random()*welcomes.length)];

/* -------- COUNTRIES (230+) -------- */
const countries=[
{n:"India",c:"+91",f:"ðŸ‡®ðŸ‡³"},
{n:"United States",c:"+1",f:"ðŸ‡ºðŸ‡¸"},
{n:"United Kingdom",c:"+44",f:"ðŸ‡¬ðŸ‡§"},
{n:"UAE",c:"+971",f:"ðŸ‡¦ðŸ‡ª"},
{n:"Canada",c:"+1",f:"ðŸ‡¨ðŸ‡¦"},
{n:"Australia",c:"+61",f:"ðŸ‡¦ðŸ‡º"},
// â€¦ real list continue (230+ supported placeholder)
];
const sel=document.getElementById("country");
countries.forEach(x=>{
  const o=document.createElement("option");
  o.value=x.c;
  o.text=`${x.f} ${x.n} (${x.c})`;
  sel.appendChild(o);
});
sel.value="+91";

/* -------- VALIDATION -------- */
function validateMobile(num,cc){
 if(!num)return"Mobile number required";
 if(!/^\d+$/.test(num))return"Only numbers allowed";
 if(/^(\d)\1+$/.test(num))return"Invalid number pattern";
 if(num.length<6||num.length>15)return"Invalid length";
 if(cc==="+91"){
   if(num.length!==10)return"Indian mobile must be 10 digits";
   if(!/^[6-9]/.test(num))return"Invalid Indian mobile";
 }
 return null;
}

/* -------- OTP FLOW -------- */
const sendBtn=document.getElementById("sendBtn");
const otpWrap=document.getElementById("otpWrap");
const resend=document.getElementById("resend");
let t=30,iv;

sendBtn.onclick=()=>{
 const v=user.value.trim();
 userErr.style.display="none";
 if(v.includes("@")){
   otpWrap.style.display="block";startTimer();return;
 }
 const err=validateMobile(v,sel.value);
 if(err){userErr.innerText=err;userErr.style.display="block";return;}
 otpWrap.style.display="block";startTimer();
};

function startTimer(){
 t=30;resend.style.display="block";
 document.getElementById("timer").innerText=t;
 clearInterval(iv);
 iv=setInterval(()=>{
  t--;document.getElementById("timer").innerText=t;
  if(t<=0){clearInterval(iv);resend.innerHTML='<span onclick="startTimer()">Resend OTP</span>';}
 },1000);
}
</script>

</body>
</html>
