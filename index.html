<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"/>

<title>Vaishnex Auth</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(180deg,#020617,#03122e);
color:white;
}

/* CARD */

.card{
width:95%;
max-width:420px;
padding:32px;
border-radius:28px;
background:rgba(15,23,42,.75);
backdrop-filter:blur(18px);
box-shadow:0 40px 80px rgba(0,0,0,.7);
}

/* LOGO */

.logo{
width:110px;
height:110px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:48px;
font-weight:700;
margin:auto;
margin-bottom:20px;
color:#7aa2ff;

background:radial-gradient(circle at 30% 30%, #3b82f6, #020617);

animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{box-shadow:0 0 15px #2563eb}
to{box-shadow:0 0 45px #3b82f6}
}

h2{
text-align:center;
margin-bottom:24px;
font-weight:600;
}

/* BUTTON */

.auth-btn{
width:100%;
padding:16px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
background:transparent;
color:white;
font-size:15px;
margin-bottom:14px;
cursor:pointer;

display:flex;
align-items:center;
justify-content:center;
gap:12px;

transition:.25s;
}

.auth-btn:hover{
border:1px solid #3b82f6;
}

/* ICONS */

.icon{
width:22px;
height:22px;
}

/* INPUT */

.input{
width:100%;
padding:15px;
margin-top:12px;
border-radius:14px;
border:1px solid #1e293b;
background:#020617;
color:white;
outline:none;
}

.error{
border:2px solid #ff4d4d !important;
}

/* PRIMARY */

.primary{
margin-top:18px;
width:100%;
padding:15px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:600;
color:white;
cursor:pointer;
background:linear-gradient(135deg,#2563eb,#60a5fa);
}

.back{
margin-top:18px;
color:#94a3b8;
cursor:pointer;
font-size:14px;
}

.hidden{
display:none;
}

</style>
</head>

<body>

<div class="card">

<div class="logo">V</div>

<h2>Continue to Vaishnex</h2>

<!-- MAIN -->

<div id="main">

<button class="auth-btn" onclick="googleLogin()">
<img class="icon"
src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
Continue with Google
</button>

<button class="auth-btn">
<img class="icon"
src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg">
Continue with Apple
</button>

<button class="auth-btn">
<img class="icon"
src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/windows8/windows8-original.svg">
Continue with Microsoft
</button>

<button class="auth-btn" onclick="openSection('phone')">
üìû Continue with Phone
</button>

<button class="auth-btn" onclick="openSection('email')">
‚úâÔ∏è Continue with Email
</button>

</div>


<!-- PHONE -->

<div id="phone" class="hidden">

<input id="phoneInput" type="tel" class="input">

<input id="phonePass"
type="password"
placeholder="Password"
class="input">

<button class="primary" onclick="validatePhone()">
Continue
</button>

<div class="back" onclick="back()">‚Üê Back</div>

</div>


<!-- EMAIL -->

<div id="email" class="hidden">

<input id="emailInput"
class="input"
placeholder="Email address">

<input id="emailPass"
type="password"
placeholder="Password"
class="input">

<button class="primary" onclick="validateEmail()">
Continue
</button>

<div class="back" onclick="back()">‚Üê Back</div>

</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

<script>

const phoneInput =
window.intlTelInput(
document.querySelector("#phoneInput"),
{
initialCountry:"auto",
geoIpLookup:function(callback){
fetch("https://ipapi.co/json")
.then(res=>res.json())
.then(data=>callback(data.country_code))
.catch(()=>callback("IN"));
},
separateDialCode:true,
}
);

/* NAVIGATION */

function openSection(id){

document.getElementById("main").style.display="none";

["phone","email"].forEach(sec=>{
document.getElementById(sec).style.display="none";
});

document.getElementById(id).style.display="block";
}

function back(){

document.getElementById("main").style.display="block";

["phone","email"].forEach(sec=>{
document.getElementById(sec).style.display="none";
});

}

/* VALIDATION */

function validatePhone(){

let phone=document.getElementById("phoneInput");
let pass=document.getElementById("phonePass");

phone.classList.remove("error");
pass.classList.remove("error");

let ok=true;

if(phone.value===""){
phone.classList.add("error");
ok=false;
}

if(pass.value===""){
pass.classList.add("error");
ok=false;
}

if(ok){
alert("Phone Login Success üöÄ");
}

}

function validateEmail(){

let email=document.getElementById("emailInput");
let pass=document.getElementById("emailPass");

email.classList.remove("error");
pass.classList.remove("error");

let ok=true;

if(email.value===""){
email.classList.add("error");
ok=false;
}

if(pass.value===""){
pass.classList.add("error");
ok=false;
}

if(ok){
alert("Email Login Success üöÄ");
}

}

/* GOOGLE DEMO */

function googleLogin(){
alert("Google auth coming soon üî•");
}

</script>

</body>
</html>
