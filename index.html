<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaishnex Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">

  <div class="logo-ring">
    <span>VAISHNEX</span>
  </div>

  <h2>Vaishnex Authentication</h2>

  <!-- Input -->
  <div class="input-wrap">
    <button id="countryBtn">ðŸ‡®ðŸ‡³ +91</button>
    <input id="loginInput" placeholder="Email or mobile number">
  </div>

  <p id="error" class="error"></p>

  <button class="btn" id="sendOtpBtn">Send OTP</button>

  <!-- OTP -->
  <input id="otpInput" class="hidden" placeholder="Enter OTP">
  <button class="btn hidden" id="verifyOtpBtn">Verify OTP</button>

  <p id="timer" class="timer hidden"></p>
  <button id="resendBtn" class="link hidden">Resend OTP</button>

</div>

<!-- Country Modal -->
<div id="countryModal" class="modal hidden">
  <div class="modal-box">
    <input id="searchCountry" placeholder="Search country">
    <div id="countryList"></div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
