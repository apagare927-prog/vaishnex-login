<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Login</title>

<link rel="stylesheet" href="css/style.css">

<!-- Country Selector -->
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"/>

</head>

<body>

<div class="container">

<div class="card">

<!-- Animated Logo -->
<div class="logo"></div>

<h1 id="dynamicText">Welcome to Vaishnex</h1>

<!-- Toggle -->
<div class="toggle">
<button id="emailBtn" class="active">Email</button>
<button id="mobileBtn">Mobile</button>
</div>

<!-- EMAIL -->
<input id="email"
class="input"
placeholder="Email address">

<!-- MOBILE -->
<input id="phone"
class="input hidden"
placeholder="Mobile number">

<!-- PASSWORD -->
<input id="password"
type="password"
class="input"
placeholder="Password">

<button class="login-btn">
Login
</button>

<button class="otp-btn">
Login with OTP
</button>

<div class="links">
<a href="signup.html">Create account</a>
<a href="signup.html#recover">Forgot password?</a>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

<script src="js/app.js"></script>

</body>
</html>
