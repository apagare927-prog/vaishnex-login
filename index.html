<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaishnex Login</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(160deg,#061428,#02060d);
  color:#fff;
}

/* card */
.card{
  width:92%;
  max-width:380px;
  background:rgba(20,30,45,.9);
  border-radius:20px;
  padding:28px 22px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

/* logo */
.logo-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
.logo{
  width:120px;
  height:120px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  letter-spacing:2px;
  background:#020814;
  box-shadow:
    0 0 25px rgba(50,120,255,.7),
    inset 0 0 20px rgba(0,0,0,.9);
  border:3px solid #2f6cff;
  animation:glow 2.5s infinite alternate;
}
@keyframes glow{
  from{box-shadow:0 0 20px rgba(60,130,255,.5)}
  to{box-shadow:0 0 35px rgba(60,130,255,.9)}
}

h2{
  text-align:center;
  font-size:18px;
  color:#9db8ff;
  margin:8px 0 18px;
}

/* inputs */
.input-box{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:2px solid transparent;
  background:#000;
  color:#fff;
  margin-bottom:12px;
}
.input-box.error{
  border-color:#ff3b3b;
}

/* row */
.row{
  display:flex;
  gap:8px;
}

/* select */
select{
  background:#000;
  color:#fff;
  border-radius:12px;
  padding:14px;
  border:2px solid transparent;
}

/* buttons */
.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#2f6cff;
  color:#fff;
  font-size:16px;
  margin-top:8px;
}
.btn:disabled{
  opacity:.5;
}

.small{
  text-align:center;
  font-size:14px;
  margin-top:10px;
  color:#b8c7ff;
}
.link{
  color:#4f8bff;
  cursor:pointer;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="card">

  <div class="logo-wrap">
    <div class="logo">VAISHNEX</div>
  </div>

  <h2 id="welcome">Welcome to Vaishnex</h2>

  <!-- email / mobile -->
  <div class="row">
    <select id="country" class="hidden"></select>
    <input id="userInput" class="input-box" placeholder="Email or mobile number">
  </div>

  <button class="btn" id="sendOtp">Send OTP</button>

  <!-- otp -->
  <input id="otp" class="input-box hidden" placeholder="Enter OTP">
  <button class="btn hidden" id="verifyOtp">Verify OTP</button>

  <div class="small hidden" id="timer"></div>
  <div class="small hidden" id="resend">
    Didnâ€™t receive OTP? <span class="link" onclick="resendOtp()">Resend OTP</span>
  </div>

</div>

/* ================= LOGIC ================= */
const input=document.getElementById("userInput");
const otp=document.getElementById("otp");
const sendBtn=document.getElementById("sendOtp");
const verifyBtn=document.getElementById("verifyOtp");
const timer=document.getElementById("timer");
const resend=document.getElementById("resend");

let count=30,interval;

input.addEventListener("input",()=>{
  input.classList.remove("error");
  if(/^\d+$/.test(input.value)){
    sel.classList.remove("hidden");
  }else{
    sel.classList.add("hidden");
  }
});

sendBtn.onclick=()=>{
  if(input.value.trim()===""){
    input.classList.add("error");
    return;
  }
  otp.classList.remove("hidden");
  verifyBtn.classList.remove("hidden");
  resend.classList.add("hidden");
  startTimer();
};

function startTimer(){
  count=30;
  timer.classList.remove("hidden");
  timer.innerText=`Resend OTP in ${count}s`;
  interval=setInterval(()=>{
    count--;
    timer.innerText=`Resend OTP in ${count}s`;
    if(count<=0){
      clearInterval(interval);
      timer.classList.add("hidden");
      resend.classList.remove("hidden");
    }
  },1000);
}

function resendOtp(){
  resend.classList.add("hidden");
  startTimer();
}

verifyBtn.onclick=()=>{
