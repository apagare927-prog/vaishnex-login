<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaishnex OTP Login</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <div class="page">
    <div class="card">

      <!-- LOGO -->
      <div class="logo-wrapper">
        <div class="logo-glow"></div>
        <div class="logo-circle">
          <span>VAISHNEX</span>
        </div>
      </div>

      <p class="welcome">Welcome to Vaishnex</p>

      <!-- INPUT -->
      <input
        type="text"
        id="identity"
        placeholder="Email or mobile number"
      />

      <!-- ERROR -->
      <div class="error" id="errorMsg">Please enter email or mobile number</div>

      <!-- BUTTON -->
      <button id="sendOtpBtn">Send OTP</button>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
