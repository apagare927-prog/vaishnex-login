<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Auth</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(180deg,#020617,#03122e);
color:white;
}

/* CARD */

.card{
width:95%;
max-width:420px;
padding:30px;
border-radius:26px;
background:rgba(15,23,42,.75);
backdrop-filter:blur(20px);
box-shadow:0 40px 80px rgba(0,0,0,.6);
}

/* LOGO */

.logo{
width:90px;
height:90px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:40px;
font-weight:700;
margin:auto;
margin-bottom:20px;
color:#7aa2ff;
background:radial-gradient(circle at 30% 30%, #3b82f6, #020617);
animation:pulse 2.5s infinite;
}

@keyframes pulse{
0%{transform:scale(.95);box-shadow:0 0 0 0 rgba(59,130,246,.6);}
70%{transform:scale(1);box-shadow:0 0 0 25px rgba(59,130,246,0);}
100%{transform:scale(.95);}
}

h2{
text-align:center;
margin-bottom:20px;
}

/* BUTTONS */

.auth-btn{
width:100%;
padding:15px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
background:transparent;
color:white;
font-size:15px;
margin-bottom:10px;
cursor:pointer;
transition:.25s;
}

.auth-btn:hover{
background:rgba(255,255,255,.05);
}

/* INPUT */

.input{
width:100%;
padding:15px;
margin-top:10px;
border-radius:14px;
border:1px solid #1e293b;
background:#020617;
color:white;
outline:none;
}

.input:focus{
border-color:#3b82f6;
}

/* PRIMARY BUTTON */

.primary{
margin-top:16px;
width:100%;
padding:15px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:600;
color:white;
cursor:pointer;
background:linear-gradient(135deg,#2563eb,#60a5fa);
}

/* LINKS */

.links{
margin-top:14px;
display:flex;
justify-content:space-between;
font-size:14px;
color:#94a3b8;
}

.links span{
cursor:pointer;
}

.links span:hover{
color:white;
}

/* HIDE */

.hidden{
display:none;
}

</style>
</head>

<body>

<div class="card">

<div class="logo">V</div>

<h2 id="title">Log in or sign up</h2>

<!-- MAIN OPTIONS -->

<div id="main">

<button class="auth-btn" onclick="openSection('google')">
Continue with Google
</button>

<button class="auth-btn" onclick="openSection('apple')">
Continue with Apple
</button>

<button class="auth-btn" onclick="openSection('microsoft')">
Continue with Microsoft
</button>

<button class="auth-btn" onclick="openSection('phone')">
Continue with Phone
</button>

<button class="auth-btn" onclick="openSection('email')">
Continue with Email
</button>

</div>

<!-- PHONE -->

<div id="phone" class="hidden">

<input class="input" placeholder="Mobile number">
<input class="input" placeholder="Enter OTP">

<button class="primary">Verify & Continue</button>

<div class="links">
<span onclick="back()">← Back</span>
<span>Sign up</span>
</div>

</div>

<!-- EMAIL LOGIN -->

<div id="email" class="hidden">

<input class="input" placeholder="Email address">
<input class="input" type="password" placeholder="Password">

<button class="primary">Login</button>

<div class="links">
<span>Forgot password?</span>
<span onclick="showSignup()">Sign up</span>
</div>

</div>

<!-- SIGNUP -->

<div id="signup" class="hidden">

<input class="input" placeholder="Full name">
<input class="input" placeholder="Email">
<input class="input" type="password" placeholder="Password">
<input class="input" type="password" placeholder="Confirm password">

<button class="primary">Create Account</button>

<div class="links">
<span onclick="showLogin()">← Login</span>
<span>Forgot password?</span>
</div>

</div>

<!-- SOCIAL PLACEHOLDER -->

<div id="google" class="hidden">
<h2 style="text-align:center;">Google Authentication</h2>
<button class="primary">Continue Securely</button>
<div class="links">
<span onclick="back()">← Back</span>
<span>Sign up</span>
</div>
</div>

<div id="apple" class="hidden">
<h2 style="text-align:center;">Apple Authentication</h2>
<button class="primary">Continue Securely</button>
<div class="links">
<span onclick="back()">← Back</span>
<span>Sign up</span>
</div>
</div>

<div id="microsoft" class="hidden">
<h2 style="text-align:center;">Microsoft Authentication</h2>
<button class="primary">Continue Securely</button>
<div class="links">
<span onclick="back()">← Back</span>
<span>Sign up</span>
</div>
</div>

</div>

<script>

function openSection(id){

document.getElementById("main").style.display="none";

let sections=["phone","email","signup","google","apple","microsoft"];

sections.forEach(sec=>{
document.getElementById(sec).style.display="none";
});

document.getElementById(id).style.display="block";

}

function back(){

document.getElementById("main").style.display="block";

let sections=["phone","email","signup","google","apple","microsoft"];

sections.forEach(sec=>{
document.getElementById(sec).style.display="none";
});

}

function showSignup(){
document.getElementById("email").style.display="none";
document.getElementById("signup").style.display="block";
}

function showLogin(){
document.getElementById("signup").style.display="none";
document.getElementById("email").style.display="block";
}

</script>

</body>
</html>
