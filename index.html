<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Login</title>

<!-- COUNTRY SELECTOR -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>

<style>

body{
margin:0;
font-family:system-ui;
background: radial-gradient(circle at top,#0f2a5c,#020617);
height:100vh;
display:flex;
align-items:center;
justify-content:center;
color:white;
}

/* CARD */

.card{
width:92%;
max-width:420px;
padding:35px;
border-radius:24px;
background:rgba(15,23,42,.85);
box-shadow:0 0 60px rgba(59,130,246,.35);
text-align:center;
}

/* BIG LOGO */

.logo{
width:120px;
height:120px;
margin:auto;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:48px;
font-weight:bold;
background:linear-gradient(145deg,#3b82f6,#1e3a8a);
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{
box-shadow:0 0 15px #3b82f6;
transform:scale(1);
}
to{
box-shadow:0 0 45px #60a5fa;
transform:scale(1.08);
}
}

h1{
margin-top:18px;
}

/* INPUT */

input{
width:100%;
padding:14px;
margin-top:12px;
border-radius:12px;
border:1px solid #334155;
background:#020617;
color:white;
font-size:16px;
}

input:invalid{
border:1px solid red;
}

/* BUTTON */

button{
width:100%;
padding:15px;
margin-top:18px;
border-radius:14px;
border:none;
font-size:17px;
font-weight:600;
cursor:pointer;
background:linear-gradient(90deg,#3b82f6,#60a5fa);
color:white;
}

/* LINKS */

.links{
margin-top:14px;
display:flex;
justify-content:space-between;
font-size:14px;
}

a{
color:#60a5fa;
text-decoration:none;
cursor:pointer;
}

/* SOCIAL */

.social{
margin-top:18px;
}

.social button{
background:transparent;
border:1px solid #334155;
margin-top:10px;
}

/* COUNTRY WIDTH */

.iti{
width:100%;
}

</style>
</head>

<body>

<div class="card">

<div class="logo">V</div>

<h1 id="title">Continue to Vaishnex</h1>

<!-- PHONE -->
<input id="phone" type="tel" placeholder="Mobile number" required>

<!-- EMAIL -->
<input type="email" placeholder="Email address" required>

<!-- PASSWORD -->
<input type="password" placeholder="Password" required>

<button>Login</button>

<div class="links">
<a>Create account</a>
<a>Forgot password?</a>
</div>

<div class="social">

<button>Continue with Google</button>
<button>Continue with Apple</button>
<button>Continue with Microsoft</button>

</div>

</div>


<!-- COUNTRY SCRIPT -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

<script>

const phoneInput = window.intlTelInput(
document.querySelector("#phone"),
{
initialCountry:"auto",

geoIpLookup:function(callback){
fetch("https://ipwho.is/")
.then(res=>res.json())
.then(data=>callback(data.country_code))
.catch(()=>callback("IN"));
},

separateDialCode:true,
preferredCountries:["in","us","gb","ae"],

utilsScript:
"https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
});


// RANDOM TITLE

const titles=[
"Continue to Vaishnex",
"Welcome to Vaishnex",
"Login to your account",
"Secure access",
"Enter Vaishnex",
"Hello again ðŸ‘‹"
];

document.getElementById("title").innerText=
titles[Math.floor(Math.random()*titles.length)];

</script>

</body>
</html>
