<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaishnex Login</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#06142a,#020409);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* ===== CARD ===== */
.card{
  width:92%;
  max-width:390px;
  background:rgba(255,255,255,.04);
  border-radius:20px;
  padding:26px 20px 30px;
  box-shadow:0 30px 90px rgba(0,0,0,.65);
  position:relative;
  overflow:hidden;
}

/* ===== LOGO ===== */
.logo-wrap{
  width:150px;
  height:150px;
  margin:0 auto 12px;
  position:relative;
}
.logo-glow{
  position:absolute;
  inset:-14px;
  border-radius:50%;
  box-shadow:
    0 0 25px rgba(58,134,255,.55),
    0 0 70px rgba(58,134,255,.8),
    0 0 130px rgba(58,134,255,1);
  animation:glowPulse 3.2s ease-in-out infinite;
}
.logo{
  position:relative;
  width:100%;
  height:100%;
  border-radius:50%;
  background:#020b1b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  letter-spacing:2px;
  z-index:2;
}

@keyframes glowPulse{
  0%{opacity:.45;transform:scale(.96)}
  50%{opacity:1;transform:scale(1.04)}
  100%{opacity:.45;transform:scale(.96)}
}

/* ===== TEXT ===== */
h2{
  text-align:center;
  font-size:15px;
  font-weight:500;
  color:#9ec1ff;
  margin:10px 0 18px;
}

/* ===== INPUTS ===== */
.field{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}
select,input{
  width:100%;
  padding:13px 14px;
  border-radius:10px;
  border:none;
  outline:none;
  background:#000;
  color:#fff;
  font-size:14px;
}
select{max-width:115px}
.hidden{display:none}

/* ===== BUTTONS ===== */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#3a86ff;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:disabled{opacity:.5}

/* ===== OTP ===== */
#otpSection{margin-top:14px}

/* ===== RESEND ===== */
.resend{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  color:#9ec1ff;
}
.resend span{cursor:pointer;color:#3a86ff}

/* ===== ERROR RED LINES ===== */
.error{
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,0,0,.75) 0,
      rgba(255,0,0,.75) 2px,
      transparent 2px,
      transparent 8px
    );
  animation:errorFade .6s linear;
}
@keyframes errorFade{
  from{opacity:1}
  to{opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">

  <div class="logo-wrap">
    <div class="logo-glow"></div>
    <div class="logo">VAISHNEX</div>
  </div>

  <h2 id="welcome">Welcome to Vaishnex</h2>

  <div class="field">
    <select id="country"></select>
    <input id="userInput" placeholder="Email or mobile number">
  </div>

  <button id="sendOtp">Send OTP</button>

  <div id="otpSection" class="hidden">
    <input id="otpInput" placeholder="Enter OTP">
    <button id="verifyOtp" style="margin-top:10px">Verify OTP</button>

    <div class="resend" id="timerText">Resend OTP in 30s</div>
    <div class="resend hidden" id="resendBtn">
      Didnâ€™t receive OTP? <span>Resend OTP</span>
    </div>
  </div>

</div>

<script>
/* ===== COUNTRIES (STRUCTURE READY FOR 230+) ===== */
const countries=[
["ðŸ‡®ðŸ‡³","India","+91"],["ðŸ‡ºðŸ‡¸","USA","+1"],["ðŸ‡¬ðŸ‡§","UK","+44"],
["ðŸ‡¦ðŸ‡ª","UAE","+971"],["ðŸ‡«ðŸ‡·","France","+33"],["ðŸ‡©ðŸ‡ª","Germany","+49"],
["ðŸ‡¯ðŸ‡µ","Japan","+81"],["ðŸ‡¨ðŸ‡³","China","+86"],["ðŸ‡§ðŸ‡·","Brazil","+55"],
["ðŸ‡·ðŸ‡º","Russia","+7"]
]; // extend list freely

const countrySel=document.getElementById("country");
countries.forEach(c=>{
  const o=document.createElement("option");
  o.value=c[2];
  o.text=`${c[0]} ${c[1]} ${c[2]}`;
  countrySel.appendChild(o);
});
countrySel.value="+91";

/* ===== INPUT DETECT ===== */
const input=document.getElementById("userInput");
input.addEventListener("input",()=>{
  if(input.value.includes("@")){
    countrySel.classList.add("hidden");
  }else{
    countrySel.classList.remove("hidden");
  }
});

/* ===== ERROR EFFECT ===== */
function showError(){
  const e=document.createElement("div");
  e.className="error";
  card.appendChild(e);
  setTimeout(()=>e.remove(),600);
}

/* ===== OTP FLOW ===== */
const sendBtn=document.getElementById("sendOtp");
const otpSec=document.getElementById("otpSection");
const timerText=document.getElementById("timerText");
const resendBtn=document.getElementById("resendBtn");

let timer,sec=30;

sendBtn.onclick=()=>{
  if(!input.value){
    showError();
    return;
  }
  otpSec.classList.remove("hidden");
  sendBtn.disabled=true;
  startTimer();
};

function startTimer(){
  clearInterval(timer);
  sec=30;
  resendBtn.classList.add("hidden");
  timerText.classList.remove("hidden");
  timerText.innerText=`Resend OTP in ${sec}s`;

  timer=setInterval(()=>{
    sec--;
    timerText.innerText=`Resend OTP in ${sec}s`;
    if(sec<=0){
      clearInterval(timer);
      timerText.classList.add("hidden");
      resendBtn.classList.remove("hidden");
      sendBtn.disabled=false;
    }
  },1000);
}

resendBtn.onclick=()=>startTimer();
</script>

</body>
</html>
