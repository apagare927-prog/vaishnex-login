<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Auth</title>

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"/>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background: radial-gradient(circle at top,#0f2a5a,#020617);
color:white;
}

/* CARD */

.card{
width:95%;
max-width:420px;
padding:40px 28px;
border-radius:28px;
background:linear-gradient(145deg,#0b1736,#020617);
box-shadow:0 0 60px rgba(37,99,235,.25);
text-align:center;
}

/* ðŸ”¥ INSANE LOGO */

.logo{
width:135px;
height:135px;
margin:auto;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:56px;
font-weight:700;

background:linear-gradient(270deg,#3b82f6,#60a5fa,#2563eb);
background-size:600% 600%;

animation:
gradientMove 8s ease infinite,
pulse 2.5s infinite;

box-shadow:0 0 80px rgba(59,130,246,.7);
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* TITLE FADE */

#title{
margin:20px 0 26px;
transition:opacity .5s;
}

.fade{
opacity:0;
}

/* INPUT */

.input{
width:100%;
padding:16px;
margin:10px 0;
border-radius:14px;
border:2px solid transparent;
background:#020617;
color:white;
font-size:16px;
transition:.25s;
}

.input:focus{
border-color:#3b82f6;
outline:none;
}

/* ERROR */

.error{
border-color:#ef4444 !important;
animation:shake .25s;
}

@keyframes shake{
25%{transform:translateX(4px);}
50%{transform:translateX(-4px);}
75%{transform:translateX(4px);}
}

/* BUTTON */

.btn{
width:100%;
padding:16px;
margin-top:14px;
border:none;
border-radius:14px;
font-size:17px;
font-weight:600;
cursor:pointer;
background:linear-gradient(90deg,#3b82f6,#60a5fa);
color:white;
transition:.25s;
}

.btn:hover{
transform:scale(1.03);
}

/* TOGGLE */

.toggle{
display:flex;
background:#020617;
border-radius:14px;
margin-bottom:14px;
}

.toggle button{
flex:1;
padding:12px;
border:none;
background:none;
color:#aaa;
cursor:pointer;
font-weight:600;
}

.toggle .active{
background:#2563eb;
color:white;
border-radius:14px;
}

/* SOCIAL */

.social{
margin:10px 0;
padding:14px;
border-radius:14px;
border:1px solid rgba(255,255,255,.1);
cursor:pointer;
transition:.2s;
}

.social:hover{
background:rgba(255,255,255,.05);
}

.link{
margin-top:12px;
color:#60a5fa;
cursor:pointer;
}

.hidden{
display:none;
}

.iti{
width:100%;
}

</style>
</head>
<body>

<div class="card">

<div class="logo">V</div>

<h1 id="title"></h1>

<!-- TOGGLE -->

<div class="toggle">
<button id="emailBtn" class="active">Email</button>
<button id="mobileBtn">Mobile</button>
</div>

<input id="email" class="input" placeholder="Email address">
<input id="phone" class="input hidden">
<input id="password" type="password" class="input" placeholder="Password">

<button class="btn" onclick="login()">Login</button>

<div class="social">ðŸ”‘ Login with OTP</div>

<div class="link">Create account</div>
<div class="link">Forgot password?</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

<script>

/* COUNTRY SELECTOR */

window.intlTelInput(document.querySelector("#phone"),{
initialCountry:"auto",
geoIpLookup:cb=>{
fetch("https://ipwho.is/")
.then(res=>res.json())
.then(data=>cb(data.country_code))
.catch(()=>cb("US"));
},
separateDialCode:true,
utilsScript:
"https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js"
});


/* ðŸ”¥ VAISHNEX UNLIMITED LINES */

const vaishnexLines=[

"Welcome to Vaishnex ðŸš€",
"Secure your Vaishnex account",
"Continue to Vaishnex",
"Access Vaishnex safely",
"Vaishnex is ready for you",
"Step into Vaishnex",
"Experience the power of Vaishnex",
"Vaishnex welcomes you",
"Login to Vaishnex",
"Create your Vaishnex identity",
"Future begins with Vaishnex",
"Enter the world of Vaishnex",
"Vaishnex â€” Smart. Secure. Fast.",
"Your journey starts with Vaishnex"

];

let used=[];

function changeLine(){

if(used.length===vaishnexLines.length){
used=[];
}

let remaining=vaishnexLines.filter(x=>!used.includes(x));

let text=
remaining[Math.floor(Math.random()*remaining.length)];

used.push(text);

const title=document.getElementById("title");

title.classList.add("fade");

setTimeout(()=>{
title.innerText=text;
title.classList.remove("fade");
},300);

}

changeLine();
setInterval(changeLine,4000);


/* TOGGLE */

emailBtn.onclick=()=>{
email.classList.remove("hidden");
phone.classList.add("hidden");
emailBtn.classList.add("active");
mobileBtn.classList.remove("active");
}

mobileBtn.onclick=()=>{
phone.classList.remove("hidden");
email.classList.add("hidden");
mobileBtn.classList.add("active");
emailBtn.classList.remove("active");
}


/* VALIDATION */

function login(){

let valid=true;

[email,phone,password].forEach(i=>{
if(!i.classList.contains("hidden") && !i.value){
i.classList.add("error");
valid=false;
setTimeout(()=>i.classList.remove("error"),600);
}
});

if(valid){
alert("Auth UI ready ðŸš€ Connect backend.");
}

}

</script>

</body>
</html>
