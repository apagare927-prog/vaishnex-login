<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaishnex Auth</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
}

.card{
width:92%;
max-width:400px;
padding:30px;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(18px);
box-shadow:0 10px 40px rgba(0,0,0,.4);
}

.logo{
width:70px;
height:70px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
margin:auto;
font-size:30px;
background:linear-gradient(135deg,#00c6ff,#0072ff);
margin-bottom:15px;
}

h2{
text-align:center;
margin-bottom:20px;
font-weight:500;
}

.toggle{
display:flex;
background:rgba(255,255,255,0.08);
border-radius:12px;
overflow:hidden;
margin-bottom:15px;
}

.toggle button{
flex:1;
padding:10px;
border:none;
background:none;
color:white;
cursor:pointer;
}

.activeToggle{
background:linear-gradient(135deg,#00c6ff,#0072ff);
}

.input{
width:100%;
height:50px;
margin-top:10px;
border:none;
outline:none;
padding:0 15px;
border-radius:12px;
background:rgba(255,255,255,0.08);
color:white;
}

.btn{
width:100%;
height:50px;
margin-top:15px;
border:none;
border-radius:12px;
background:linear-gradient(135deg,#00c6ff,#0072ff);
color:white;
font-size:16px;
cursor:pointer;
}

.linkBox{
display:flex;
justify-content:space-between;
margin-top:12px;
font-size:14px;
}

a{
color:#cfd9ff;
text-decoration:none;
cursor:pointer;
}

.hidden{
display:none;
}

</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginPage">

<div class="logo">V</div>
<h2>Welcome to Vaishnex</h2>

<div class="toggle">
<button id="emailToggle" class="activeToggle">Email</button>
<button id="mobileToggle">Mobile</button>
</div>

<input id="userInput" class="input" placeholder="Email address">

<div class="toggle">
<button id="passToggle" class="activeToggle">Password</button>
<button id="otpToggle">OTP</button>
</div>

<input id="secondInput" type="password" class="input" placeholder="Password">

<button class="btn">Login</button>

<div class="linkBox">
<a onclick="showPage('createPage')">Create account</a>
<a onclick="showPage('forgotPage')">Forgot?</a>
</div>

</div>


<!-- CREATE ACCOUNT -->
<div class="card hidden" id="createPage">

<h2>Create Account</h2>

<input class="input" placeholder="Full name">
<input class="input" placeholder="Email">
<input class="input" placeholder="Mobile number">
<input class="input" type="password" placeholder="Password">

<button class="btn">Register</button>

<div class="linkBox">
<a onclick="showPage('loginPage')">Back to login</a>
</div>

</div>


<!-- FORGOT -->
<div class="card hidden" id="forgotPage">

<h2>Reset Password</h2>

<input class="input" placeholder="Enter email or mobile">

<button class="btn">Send Reset Link</button>

<div class="linkBox">
<a onclick="showPage('loginPage')">Back to login</a>
</div>

</div>


<script>

// Toggle Email/Mobile
const userInput = document.getElementById("userInput");

emailToggle.onclick = () =>{
emailToggle.classList.add("activeToggle");
mobileToggle.classList.remove("activeToggle");
userInput.placeholder="Email address";
};

mobileToggle.onclick = () =>{
mobileToggle.classList.add("activeToggle");
emailToggle.classList.remove("activeToggle");
userInput.placeholder="Mobile number";
};

// Toggle Password/OTP
const secondInput = document.getElementById("secondInput");

passToggle.onclick = ()=>{
passToggle.classList.add("activeToggle");
otpToggle.classList.remove("activeToggle");
secondInput.type="password";
secondInput.placeholder="Password";
};

otpToggle.onclick = ()=>{
otpToggle.classList.add("activeToggle");
passToggle.classList.remove("activeToggle");
secondInput.type="text";
secondInput.placeholder="Enter OTP";
};

// Page Switch
function showPage(page){
document.getElementById("loginPage").classList.add("hidden");
document.getElementById("createPage").classList.add("hidden");
document.getElementById("forgotPage").classList.add("hidden");

document.getElementById(page).classList.remove("hidden");
}

</script>

</body>
</html>
