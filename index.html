<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vaishnex Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="page">
    <div class="card">

      <!-- LOGO -->
      <div class="logo-ring">
        <div class="logo-text">VAISHNEX</div>
      </div>

      <h2 class="welcome">Welcome to Vaishnex</h2>

      <!-- INPUT -->
      <input
        type="text"
        id="userInput"
        placeholder="Email or mobile number"
      />
      <div id="inputError" class="error"></div>

      <!-- SEND OTP -->
      <button id="sendOtpBtn">Send OTP</button>

      <!-- OTP SECTION -->
      <div id="otpSection" class="hidden">
        <input
          type="text"
          id="otpInput"
          placeholder="Enter OTP"
          maxlength="6"
        />
        <div id="otpError" class="error"></div>

        <button id="verifyOtpBtn">Verify OTP</button>

        <p class="resend">
          <span id="timerText">Resend OTP in 30s</span>
          <span id="resendOtpBtn" class="resend-btn disabled">Resend OTP</span>
        </p>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
