<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex</title>

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"/>

</head>

<body>

<div class="container">

<!-- LOGO -->
<div class="logo">
<div class="logo-v">V</div>
</div>

<h1>Vaishnex</h1>
<p class="subtitle">Login or Create Account</p>


<!-- TOGGLE -->
<div class="toggle">

<button type="button" id="phoneBtn" class="active">
Phone
</button>

<button type="button" id="emailBtn">
Email
</button>

</div>


<form id="loginForm">

<input
id="emailField"
class="input"
type="email"
placeholder="Enter email"
style="display:none;">


<input
id="phone"
class="input"
type="tel"
placeholder="Enter mobile number">


<button class="main-btn">
Send OTP
</button>

</form>

<p class="bottom-text">
New user? Account will be created automatically ðŸš€
</p>

</div>



<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

<script>

// COUNTRY SELECTOR (200+ AUTO)
const phoneInput = document.querySelector("#phone");

window.intlTelInput(phoneInput, {

initialCountry:"auto",

geoIpLookup:function(callback){

fetch("https://ipapi.co/json")
.then(res=>res.json())
.then(data=>callback(data.country_code))
.catch(()=>callback("IN"));

},

separateDialCode:true,

});



// TOGGLE
const phoneBtn = document.getElementById("phoneBtn");
const emailBtn = document.getElementById("emailBtn");

const phone = document.getElementById("phone");
const email = document.getElementById("emailField");

phoneBtn.onclick = () => {

phoneBtn.classList.add("active");
emailBtn.classList.remove("active");

phone.style.display="block";
email.style.display="none";

phone.required=true;
email.required=false;

}

emailBtn.onclick = () => {

emailBtn.classList.add("active");
phoneBtn.classList.remove("active");

phone.style.display="none";
email.style.display="block";

phone.required=false;
email.required=true;

}



// RED BORDER VALIDATION
document
.getElementById("loginForm")
.addEventListener("submit",function(e){

let valid = true;

if(phone.style.display !== "none" && phone.value==""){
phone.style.border="2px solid #ff3b3b";
valid=false;
}

if(email.style.display !== "none" && email.value==""){
email.style.border="2px solid #ff3b3b";
valid=false;
}

if(!valid) e.preventDefault();

});

</script>

</body>
</html>
