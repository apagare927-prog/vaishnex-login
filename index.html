<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vaishnex Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg"></div>

  <div class="card">
    <div class="logo-ring">
      <div class="logo-text">VAISHNEX</div>
    </div>

    <h2 id="welcomeText">Welcome to Vaishnex</h2>

    <div class="field">
      <input id="userInput" type="text" placeholder="Email or mobile number">
      <div class="error" id="userError"></div>
    </div>

    <button id="sendOtpBtn">Send OTP</button>

    <div class="field otp-field hidden">
      <input id="otpInput" type="text" placeholder="Enter OTP">
      <div class="error" id="otpError"></div>
    </div>

    <button id="verifyOtpBtn" class="hidden">Verify OTP</button>

    <div class="resend hidden">
      <span id="timerText">Resend OTP in 30s</span>
      <button id="resendBtn" disabled>Resend OTP</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
