<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaishnex Login</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg"></div>

  <div class="card">

    <!-- LOGO -->
    <div class="logo-wrapper">
      <div class="logo-ring"></div>
      <div class="logo-text">VAISHNEX</div>
    </div>

    <!-- WELCOME -->
    <div id="welcomeText" class="welcome">
      Welcome to Vaishnex
    </div>

    <!-- INPUT SECTION -->
    <div class="input-row">
      <select id="countrySelect"></select>

      <input
        type="text"
        id="userInput"
        placeholder="Email or mobile number"
      />
    </div>

    <div id="inputError" class="error-text"></div>

    <button id="sendOtpBtn" class="btn">
      Send OTP
    </button>

    <!-- OTP SECTION -->
    <div id="otpSection" class="otp-section hidden">
      <input
        type="text"
        id="otpInput"
        placeholder="Enter OTP"
        maxlength="6"
      />

      <div id="otpError" class="error-text"></div>

      <button id="verifyOtpBtn" class="btn">
        Verify OTP
      </button>

      <div id="resendBox" class="resend">
        Resend OTP in <span id="timer">30</span>s
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
