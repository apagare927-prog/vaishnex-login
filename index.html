<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaishnex Authentication</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <div class="page">

    <div class="card">
      <div class="logo-ring">
        <div class="logo-text">VAISHNEX</div>
      </div>

      <h2>Vaishnex Authentication</h2>

      <div class="input-row">
        <button id="countryBtn" class="country-btn">
          <img id="countryFlag" src="https://flagcdn.com/w20/in.png">
          <span id="countryCode">+91</span>
        </button>

        <input id="userInput" type="text" placeholder="Email or mobile number"/>
      </div>

      <p id="error" class="error"></p>

      <button id="sendOtpBtn" class="primary-btn">Send OTP</button>

      <input id="otpInput" type="text" placeholder="Enter OTP" class="hidden"/>

      <button id="verifyOtpBtn" class="primary-btn hidden">Verify OTP</button>

      <p id="timerText" class="timer hidden"></p>
      <button id="resendBtn" class="link-btn hidden">Resend OTP</button>
    </div>

  </div>

  <!-- COUNTRY MODAL -->
  <div id="countryModal" class="modal hidden">
    <div class="modal-box">
      <input id="searchCountry" placeholder="Search country"/>
      <div id="countryList"></div>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
