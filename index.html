<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex</title>

<link rel="stylesheet" href="style.css">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>

</head>

<body>

<div class="container">

<div class="logo"></div>

<h1 id="title"></h1>

<!-- TOGGLE -->
<div class="toggle">

<button id="emailBtn" class="active">Email</button>
<button id="mobileBtn">Mobile</button>

</div>

<input type="email"
id="email"
placeholder="Email address"
class="input">

<input type="tel"
id="phone"
class="input hidden">

<input type="password"
id="password"
placeholder="Password"
class="input">

<button class="login-btn" onclick="login()">
Login
</button>

<button class="otp-btn" onclick="otpLogin()">
Login with OTP
</button>

<div class="links">
<span onclick="openCreate()">Create account</span>
<span onclick="openForgot()">Forgot password?</span>
</div>

</div>



<!-- CREATE PAGE -->

<div id="createPage" class="page">

<div class="logo small"></div>

<h1>Create Vaishnex Account</h1>

<input placeholder="Full name" class="input">
<input placeholder="Email" class="input">
<input id="createPhone" type="tel" class="input">
<input placeholder="Password" type="password" class="input">

<button class="login-btn">
Create Account
</button>

<span class="back" onclick="closePages()">‚Üê Back</span>

</div>



<!-- FORGOT PAGE -->

<div id="forgotPage" class="page">

<div class="logo small"></div>

<h1>Recover Vaishnex Password</h1>

<input placeholder="Enter Email or Mobile"
class="input">

<button class="login-btn">
Send Reset Link
</button>

<span class="back" onclick="closePages()">‚Üê Back</span>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

<script>

//////////////////////////////////
// COUNTRY SELECTOR
//////////////////////////////////

window.intlTelInput(document.querySelector("#phone"),{

initialCountry:"auto",

geoIpLookup:function(callback){

fetch("https://ipapi.co/json")
.then(res=>res.json())
.then(data=>callback(data.country_code))
.catch(()=>callback("IN"));

},

separateDialCode:true,
utilsScript:
"https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"

});


window.intlTelInput(document.querySelector("#createPhone"),{

initialCountry:"auto",
separateDialCode:true,
utilsScript:
"https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"

});



//////////////////////////////////
// TOGGLE
//////////////////////////////////

const emailBtn=document.getElementById("emailBtn");
const mobileBtn=document.getElementById("mobileBtn");

const email=document.getElementById("email");
const phone=document.getElementById("phone");

emailBtn.onclick=()=>{

email.classList.remove("hidden");
phone.classList.add("hidden");

emailBtn.classList.add("active");
mobileBtn.classList.remove("active");

}

mobileBtn.onclick=()=>{

phone.classList.remove("hidden");
email.classList.add("hidden");

mobileBtn.classList.add("active");
emailBtn.classList.remove("active");

}



//////////////////////////////////
// RED ANIMATION
//////////////////////////////////

function showError(el){

el.classList.add("error");

setTimeout(()=>{
el.classList.remove("error");
},600);

}



//////////////////////////////////
// LOGIN
//////////////////////////////////

function login(){

let valid=true;

if(!email.classList.contains("hidden") && email.value===""){
showError(email);
valid=false;
}

if(!phone.classList.contains("hidden") && phone.value===""){
showError(phone);
valid=false;
}

if(password.value===""){
showError(password);
valid=false;
}

if(valid){
alert("Welcome to Vaishnex üöÄ");
}

}


function otpLogin(){

if(email.value==="" && phone.value===""){
showError(email);
showError(phone);
return;
}

alert("Vaishnex OTP Sent ‚úÖ");

}



//////////////////////////////////
// PAGES
//////////////////////////////////

function openCreate(){
document.getElementById("createPage").style.display="flex";
}

function openForgot(){
document.getElementById("forgotPage").style.display="flex";
}

function closePages(){
document.getElementById("createPage").style.display="none";
document.getElementById("forgotPage").style.display="none";
}



//////////////////////////////////
// UNLIMITED DYNAMIC LINES
//////////////////////////////////

const lines=[];

for(let i=1;i<=2000;i++){

lines.push(`Welcome to Vaishnex ${i}`);
lines.push(`Secure your Vaishnex ${i}`);
lines.push(`Access Vaishnex ${i}`);
lines.push(`Enter Vaishnex ${i}`);

}

document.getElementById("title").innerText=
lines[Math.floor(Math.random()*lines.length)];

</script>

</body>
</html>
