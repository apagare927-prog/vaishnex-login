<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaishnex Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page">
  <div class="card">

    <div class="logo-ring">
      <div class="logo-text">VAISHNEX</div>
    </div>

    <h2 id="welcomeText">Welcome to Vaishnex</h2>

    <!-- INPUT ROW -->
    <div class="input-row">
      <select id="countrySelect"></select>
      <input
        type="text"
        id="userInput"
        placeholder="Email or mobile number"
      >
    </div>
    <div class="error" id="inputError"></div>

    <button id="sendOtpBtn">Send OTP</button>

    <!-- OTP -->
    <div id="otpBox" class="hidden">
      <input type="text" id="otpInput" placeholder="Enter OTP">
      <div class="error" id="otpError"></div>

      <button id="verifyOtpBtn">Verify OTP</button>

      <div class="resend">
        <span id="timerText"></span>
        <button id="resendBtn" disabled>Resend OTP</button>
      </div>
    </div>

  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
