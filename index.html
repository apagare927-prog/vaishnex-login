<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaishnex Login</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#050b17,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* Card */
.card{
  width:92%;
  max-width:380px;
  background:rgba(10,18,40,.9);
  border-radius:22px;
  padding:28px 22px 30px;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
}

/* Logo */
.logo-wrap{
  position:relative;
  width:140px;
  height:140px;
  margin:0 auto 12px;
}
.logo-ring{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:3px solid #3a8bff;
  box-shadow:
    0 0 18px rgba(58,139,255,.6),
    0 0 40px rgba(58,139,255,.4);
  animation:pulse 3s ease-in-out infinite;
}
.logo{
  position:absolute;
  inset:14px;
  border-radius:50%;
  background:#050b17;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  letter-spacing:2px;
}

@keyframes pulse{
  0%{opacity:.5;transform:scale(.96)}
  50%{opacity:1;transform:scale(1.04)}
  100%{opacity:.5;transform:scale(.96)}
}

h2{
  text-align:center;
  font-weight:500;
  margin:12px 0 18px;
  color:#cfe0ff;
}

/* Inputs */
.input-row{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}
select,input{
  background:#000;
  border:1px solid #222;
  color:#fff;
  padding:14px;
  border-radius:12px;
  font-size:15px;
}
select{
  max-width:120px;
}
input{flex:1}
input.error,select.error{
  border-color:#ff4d4d;
}

/* Buttons */
button{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:16px;
  font-weight:600;
  background:#3a8bff;
  color:#fff;
  cursor:pointer;
}
button:disabled{opacity:.5}

.hidden{display:none}

.error-text{
  color:#ff4d4d;
  font-size:13px;
  margin:6px 0 10px;
  display:none;
}

.timer{
  text-align:center;
  margin-top:10px;
  color:#9bb7ff;
  font-size:14px;
}
.link{
  color:#5fa3ff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo-wrap">
    <div class="logo-ring"></div>
    <div class="logo">VAISHNEX</div>
  </div>

  <h2 id="welcome">Welcome to Vaishnex</h2>

  <!-- PHONE / EMAIL -->
  <div class="input-row">
    <select id="country"></select>
    <input id="user" placeholder="Email or mobile number">
  </div>

  <div class="error-text" id="userErr">Enter valid email or mobile</div>

  <button id="sendBtn">Send OTP</button>

  <!-- OTP -->
  <div id="otpBox" class="hidden">
    <input id="otp" placeholder="Enter OTP" style="margin-top:14px">
    <div class="error-text" id="otpErr">Invalid OTP</div>
    <button id="verifyBtn" style="margin-top:12px">Verify OTP</button>
    <div class="timer" id="timer"></div>
  </div>

</div>

<script>
const countrySel = document.getElementById("country");
const userInp = document.getElementById("user");
const sendBtn = document.getElementById("sendBtn");
const otpBox = document.getElementById("otpBox");
const otpInp = document.getElementById("otp");
const verifyBtn = document.getElementById("verifyBtn");
const timerEl = document.getElementById("timer");
const userErr = document.getElementById("userErr");
const otpErr = document.getElementById("otpErr");

let timer;

/* LOAD REAL COUNTRIES */
fetch("https://restcountries.com/v3.1/all")
.then(r=>r.json())
.then(data=>{
  const list=[];
  data.forEach(c=>{
    if(c.idd && c.idd.root){
      const code=c.idd.root+(c.idd.suffixes?c.idd.suffixes[0]:"");
      list.push({name:c.name.common,code,flag:c.flag});
    }
  });
  list.sort((a,b)=>a.name.localeCompare(b.name));
  list.forEach(c=>{
    const o=document.createElement("option");
    o.value=c.code;
    o.textContent=`${c.flag} ${c.name} (${c.code})`;
    countrySel.appendChild(o);
  });
});

/* AUTO DETECT COUNTRY */
fetch("https://ipapi.co/json/")
.then(r=>r.json())
.then(d=>{
  [...countrySel.options].forEach((o,i)=>{
    if(o.text.includes(d.country_calling_code)){
      countrySel.selectedIndex=i;
    }
  });
});

/* SEND OTP */
sendBtn.onclick=()=>{
  userErr.style.display="none";
  if(!userInp.value){
    userInp.classList.add("error");
    userErr.style.display="block";
    return;
  }
  userInp.classList.remove("error");
  otpBox.classList.remove("hidden");
  startTimer();
};

/* VERIFY OTP (demo) */
verifyBtn.onclick=()=>{
  otpErr.style.display="none";
  if(otpInp.value!=="1234"){
    otpErr.style.display="block";
  }else{
    alert("OTP Verified âœ…");
  }
};

/* TIMER */
function startTimer(){
  let t=30;
  timerEl.innerHTML=`Resend OTP in ${t}s`;
  timer=setInterval(()=>{
    t--;
    timerEl.innerHTML=`Resend OTP in ${t}s`;
    if(t<=0){
      clearInterval(timer);
      timerEl.innerHTML=`<span class="link" onclick="startTimer()">Resend OTP</span>`;
    }
  },1000);
}
</script>

</body>
</html>
