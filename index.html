<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Login</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(180deg,#020617,#020617,#03122e);
color:white;
}

/* CARD */

.card{
width:95%;
max-width:420px;
padding:32px;
border-radius:24px;
background:rgba(15,23,42,.75);
backdrop-filter:blur(20px);
box-shadow:0 40px 80px rgba(0,0,0,.6);
}

/* LOGO */

.logo{
width:95px;
height:95px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:42px;
font-weight:700;
margin:auto;
margin-bottom:22px;
color:#7aa2ff;

background:radial-gradient(circle at 30% 30%, #3b82f6, #020617);
animation:pulse 2.5s infinite;
}

@keyframes pulse{
0%{transform:scale(.95);box-shadow:0 0 0 0 rgba(59,130,246,.6);}
70%{transform:scale(1);box-shadow:0 0 0 25px rgba(59,130,246,0);}
100%{transform:scale(.95);}
}

h1{
text-align:center;
margin-bottom:8px;
}

p{
text-align:center;
color:#94a3b8;
margin-bottom:25px;
}

/* BUTTONS */

.login-btn{
width:100%;
padding:16px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
background:transparent;
color:white;
font-size:16px;
margin-bottom:12px;
cursor:pointer;
transition:.25s;
}

.login-btn:hover{
background:rgba(255,255,255,.05);
}

/* DIVIDER */

.divider{
display:flex;
align-items:center;
margin:18px 0;
color:#64748b;
}

.divider::before,
.divider::after{
content:"";
flex:1;
height:1px;
background:#1e293b;
}

.divider span{
margin:0 10px;
}

/* INPUT */

.input-group{
position:relative;
margin-bottom:14px;
}

input{
width:100%;
padding:16px;
border-radius:14px;
border:1px solid #1e293b;
background:#020617;
color:white;
font-size:15px;
outline:none;
}

input:focus{
border-color:#3b82f6;
}

/* SHOW PASSWORD */

.toggle{
position:absolute;
right:14px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
color:#94a3b8;
font-size:13px;
}

/* CONTINUE */

.continue{
margin-top:10px;
width:100%;
padding:16px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:600;
color:white;
cursor:pointer;

background:linear-gradient(135deg,#2563eb,#60a5fa);
transition:.25s;
}

.continue:hover{
transform:translateY(-2px);
}

</style>
</head>

<body>

<div class="card">

<div class="logo">V</div>

<h1>Log in or sign up</h1>
<p>Welcome to Vaishnex</p>

<button class="login-btn">Continue with Google</button>
<button class="login-btn">Continue with Apple</button>
<button class="login-btn">Continue with Microsoft</button>
<button class="login-btn">Continue with phone</button>

<div class="divider">
<span>OR</span>
</div>

<div class="input-group">
<input type="email" placeholder="Email address">
</div>

<div class="input-group">
<input id="password" type="password" placeholder="Password">
<span class="toggle" onclick="togglePass()">Show</span>
</div>

<button class="continue">Continue</button>

</div>

<script>

function togglePass(){

let pass=document.getElementById("password");

if(pass.type==="password"){
pass.type="text";
event.target.innerText="Hide";
}else{
pass.type="password";
event.target.innerText="Show";
}

}

</script>

</body>
</html>
