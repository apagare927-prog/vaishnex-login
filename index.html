<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vaishnex Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div class="container">
  <div class="card">

    <!-- LOGO -->
    <div class="logo-ring">
      <div class="logo-text">VAISHNEX</div>
    </div>

    <h2 id="welcomeLine">Welcome to Vaishnex</h2>

    <!-- INPUT -->
    <div class="input-group">
      <select id="countrySelect"></select>
      <input id="userInput" placeholder="Email or mobile number" />
    </div>
    <div class="error" id="inputError"></div>

    <button id="sendOtpBtn">Send OTP</button>

    <!-- OTP -->
    <input id="otpInput" placeholder="Enter OTP" style="display:none" />
    <div class="error" id="otpError"></div>

    <button id="verifyOtpBtn" style="display:none">Verify OTP</button>

    <div class="timer" id="resendTimer"></div>
    <button id="resendBtn" style="display:none">Resend OTP</button>

  </div>
</div>

<script src="/app.js"></script>
</body>
</html>
