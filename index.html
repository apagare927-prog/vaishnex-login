<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Login</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <!-- LOGO -->
    <div class="logo">
        <div class="logo-circle">V</div>
    </div>

    <h1>Vaishnex</h1>
    <p class="subtitle">Welcome to Vaishnex</p>

    <!-- TOGGLE -->
    <div class="toggle">
        <button id="phoneBtn" class="active" onclick="showPhone()">Phone</button>
        <button id="emailBtn" onclick="showEmail()">Email</button>
    </div>


    <!-- PHONE LOGIN -->
    <div id="phoneLogin">

        <div class="mobile-box">
            <select id="countryCode">
                <option value="+91">ðŸ‡®ðŸ‡³ India +91</option>
                <option value="+1">ðŸ‡ºðŸ‡¸ USA +1</option>
                <option value="+44">ðŸ‡¬ðŸ‡§ UK +44</option>
                <option value="+61">ðŸ‡¦ðŸ‡º Australia +61</option>
            </select>

            <input id="phone"
                   type="tel"
                   placeholder="Enter mobile number">
        </div>

        <input id="phonePassword"
               type="password"
               placeholder="Enter password">

    </div>


    <!-- EMAIL LOGIN -->
    <div id="emailLogin" style="display:none;">

        <input id="email"
               type="email"
               placeholder="Enter email">

        <input id="emailPassword"
               type="password"
               placeholder="Enter password">

    </div>


    <button class="main-btn" onclick="validateLogin()">
        Continue
    </button>

    <p class="bottom-text">
        Don't have an account?
        <a href="signup.html">Sign up</a>
    </p>

</div>



<script>

function showPhone(){
    document.getElementById("phoneLogin").style.display="block";
    document.getElementById("emailLogin").style.display="none";

    phoneBtn.classList.add("active");
    emailBtn.classList.remove("active");
}

function showEmail(){
    document.getElementById("phoneLogin").style.display="none";
    document.getElementById("emailLogin").style.display="block";

    emailBtn.classList.add("active");
    phoneBtn.classList.remove("active");
}


function validateLogin(){

    let phone = document.getElementById("phone");
    let phonePass = document.getElementById("phonePassword");

    let email = document.getElementById("email");
    let emailPass = document.getElementById("emailPassword");

    // reset borders
    document.querySelectorAll("input").forEach(i=>{
        i.style.border="none";
    });

    // PHONE LOGIN
    if(phoneLogin.style.display !== "none"){

        if(phone.value === ""){
            phone.style.border="2px solid red";
            return;
        }

        if(phonePass.value === ""){
            phonePass.style.border="2px solid red";
            return;
        }

        alert("Login Success ðŸš€");
    }

    // EMAIL LOGIN
    else{

        if(email.value === ""){
            email.style.border="2px solid red";
            return;
        }

        if(emailPass.value === ""){
            emailPass.style.border="2px solid red";
            return;
        }

        alert("Login Success ðŸš€");
    }
}

</script>

</body>
</html>
