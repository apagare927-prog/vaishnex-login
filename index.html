<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaishnex Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page">

  <!-- LOGIN CARD -->
  <div class="card" id="loginCard">

    <div class="logo-wrap">
      <div class="logo-glow"></div>
      <div class="logo">VAISHNEX</div>
    </div>

    <p class="welcome">Welcome to Vaishnex</p>

    <div class="input-row">
      <select id="country" class="hidden"></select>
      <input id="userInput" placeholder="Email or mobile number">
    </div>

    <div id="inputError" class="error-line"></div>

    <button onclick="sendOTP()">Send OTP</button>

    <!-- OTP BOX -->
    <div id="otpBox" class="otp-box hidden">
      <input id="otpInput" placeholder="Enter OTP" autocomplete="one-time-code">

      <div id="otpError" class="error-line"></div>

      <button onclick="verifyOTP()">Verify OTP</button>

      <p class="timer" id="timer"></p>

      <p class="resend">
        Didn’t receive OTP?
        <span id="resendBtn" onclick="resendOTP()">Resend OTP</span>
      </p>
    </div>

  </div>

  <!-- SUCCESS PAGE -->
  <div class="card hidden" id="successCard">
    <h2>✅ Login Successful</h2>
    <p>Welcome to Vaishnex Dashboard</p>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
