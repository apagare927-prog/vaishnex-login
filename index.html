<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Auth</title>

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"/>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(180deg,#020617,#03122e);
color:white;
}

/* CARD */

.card{
width:95%;
max-width:420px;
padding:32px;
border-radius:28px;
background:rgba(15,23,42,.75);
backdrop-filter:blur(20px);
box-shadow:0 40px 90px rgba(0,0,0,.7);
}

/* PREMIUM LOGO */

.logo{
width:95px;
height:95px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:42px;
font-weight:700;
margin:auto;
margin-bottom:20px;
color:#7aa2ff;

background:radial-gradient(circle at 30% 30%, #3b82f6, #020617);

animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-10px)}
100%{transform:translateY(0)}
}

h2{
text-align:center;
margin-bottom:20px;
}

/* BUTTONS */

.auth-btn{
width:100%;
padding:16px;
border-radius:14px;
border:1px solid rgba(255,255,255,.08);
background:transparent;
color:white;
font-size:15px;
margin-bottom:12px;
cursor:pointer;

display:flex;
align-items:center;
justify-content:center;
gap:12px;
transition:.25s;
}

.auth-btn:hover{
background:rgba(255,255,255,.05);
}

.auth-btn img{
width:20px;
}

/* INPUT */

.input{
width:100%;
padding:15px;
margin-top:10px;
border-radius:14px;
border:1px solid #1e293b;
background:#020617;
color:white;
outline:none;
}

.error{
border:2px solid #ff4d4d !important;
}

/* PRIMARY BUTTON */

.primary{
margin-top:16px;
width:100%;
padding:15px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:600;
color:white;
cursor:pointer;
background:linear-gradient(135deg,#2563eb,#60a5fa);
}

/* BACK BUTTON */

.back{
margin-top:18px;
color:#94a3b8;
cursor:pointer;
font-size:14px;
}

.back:hover{
color:white;
}

/* PHONE DARK FIX */

.iti input{
background:#020617 !important;
color:white;
border:none;
}

.iti__country-list{
background:#020617;
color:white;
}

.hidden{
display:none;
}

</style>
</head>

<body>

<div class="card">

<div class="logo">V</div>

<h2>Log in or sign up</h2>


<!-- MAIN OPTIONS -->

<div id="main">

<button class="auth-btn" onclick="openSection('google')">
<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
Continue with Google
</button>

<button class="auth-btn" onclick="openSection('apple')">
<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg">
Continue with Apple
</button>

<button class="auth-btn" onclick="openSection('microsoft')">
<img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/windows8/windows8-original.svg">
Continue with Microsoft
</button>

<button class="auth-btn" onclick="openSection('phone')">
Continue with Phone
</button>

<button class="auth-btn" onclick="openSection('email')">
Continue with Email
</button>

</div>


<!-- GOOGLE -->

<div id="google" class="hidden">

<h2>Google Login</h2>

<button class="primary">Authenticate Google</button>

<div class="back" onclick="back()">‚Üê Back</div>

</div>



<!-- APPLE -->

<div id="apple" class="hidden">

<h2>Apple Login</h2>

<button class="primary">Authenticate Apple</button>

<div class="back" onclick="back()">‚Üê Back</div>

</div>



<!-- MICROSOFT -->

<div id="microsoft" class="hidden">

<h2>Microsoft Login</h2>

<button class="primary">Authenticate Microsoft</button>

<div class="back" onclick="back()">‚Üê Back</div>

</div>



<!-- PHONE -->

<div id="phone" class="hidden">

<input id="phoneInput" type="tel" class="input">
<input id="phonePass" type="password" placeholder="Password" class="input">

<button class="primary" onclick="validatePhone()">Login</button>

<div class="back" onclick="back()">‚Üê Back</div>

</div>



<!-- EMAIL -->

<div id="email" class="hidden">

<input id="emailInput" class="input" placeholder="Email">
<input id="emailPass" class="input" type="password" placeholder="Password">

<button class="primary" onclick="validateEmail()">Login</button>

<div class="back" onclick="back()">‚Üê Back</div>

</div>



</div>



<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

<script>

// AUTO COUNTRY SELECTOR

const phoneInput = document.querySelector("#phoneInput");

window.intlTelInput(phoneInput,{
initialCountry:"auto",
geoIpLookup:function(callback){
fetch("https://ipapi.co/json")
.then(res=>res.json())
.then(data=>callback(data.country_code))
.catch(()=>callback("IN"));
},
separateDialCode:true,
});


// NAVIGATION

function openSection(id){

document.getElementById("main").style.display="none";

["google","apple","microsoft","phone","email"]
.forEach(sec=>{
document.getElementById(sec).style.display="none";
});

document.getElementById(id).style.display="block";

}

function back(){

document.getElementById("main").style.display="block";

["google","apple","microsoft","phone","email"]
.forEach(sec=>{
document.getElementById(sec).style.display="none";
});

}


// VALIDATION

function validatePhone(){

let phone=document.getElementById("phoneInput");
let pass=document.getElementById("phonePass");

phone.classList.remove("error");
pass.classList.remove("error");

let valid=true;

if(phone.value===""){
phone.classList.add("error");
valid=false;
}

if(pass.value===""){
pass.classList.add("error");
valid=false;
}

if(valid){
alert("Login Success üöÄ");
}

}


function validateEmail(){

let email=document.getElementById("emailInput");
let pass=document.getElementById("emailPass");

email.classList.remove("error");
pass.classList.remove("error");

let valid=true;

if(email.value===""){
email.classList.add("error");
valid=false;
}

if(pass.value===""){
pass.classList.add("error");
valid=false;
}

if(valid){
alert("Login Success üöÄ");
}

}

</script>

</body>
</html>
