<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vaishnex Login</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<div class="card">

<div class="logo">V</div>

<h1>Welcome to Vaishnex</h1>

<div class="toggle">
<button id="emailBtn" class="active">Email</button>
<button id="mobileBtn">Mobile</button>
</div>

<form id="loginForm">

<input type="email" id="email" placeholder="Enter your email">

<div class="mobileBox hidden">
<select id="country">
<option value="+91">ğŸ‡®ğŸ‡³ India +91</option>
<option value="+1">ğŸ‡ºğŸ‡¸ USA +1</option>
<option value="+44">ğŸ‡¬ğŸ‡§ UK +44</option>
<option value="+971">ğŸ‡¦ğŸ‡ª UAE +971</option>
</select>

<input type="tel" id="mobile" placeholder="Enter mobile number">
</div>

<input type="password" id="password" placeholder="Enter password">

<button type="submit" class="loginBtn">Login</button>

<button type="button" class="otpBtn">Login with OTP</button>

<div class="links">
<a href="create.html">Create account</a>
<a href="recover.html">Forgot password?</a>
</div>

</form>

</div>
</div>

<script>

const emailBtn = document.getElementById("emailBtn");
const mobileBtn = document.getElementById("mobileBtn");
const email = document.getElementById("email");
const mobileBox = document.querySelector(".mobileBox");

emailBtn.onclick = () => {
emailBtn.classList.add("active");
mobileBtn.classList.remove("active");
email.style.display = "block";
mobileBox.classList.add("hidden");
};

mobileBtn.onclick = () => {
mobileBtn.classList.add("active");
emailBtn.classList.remove("active");
email.style.display = "none";
mobileBox.classList.remove("hidden");
};

// VALIDATION

document.getElementById("loginForm").onsubmit = function(e){
e.preventDefault();

let inputs = this.querySelectorAll("input");

inputs.forEach(input=>{
if(input.offsetParent !== null && input.value===""){
input.classList.add("error");

setTimeout(()=>{
input.classList.remove("error");
},600);
}
});

};

</script>

</body>
</html>
