<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaishnex Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="page">
  <div class="card">

    <!-- LOGO -->
    <div class="logo-wrap">
      <div class="logo-glow"></div>
      <div class="logo">VAISHNEX</div>
    </div>

    <h2 class="welcome">Welcome to Vaishnex</h2>

    <!-- INPUT -->
    <input
      id="userInput"
      type="text"
      placeholder="Email or mobile number"
    />

    <p id="error" class="error"></p>

    <!-- SEND OTP -->
    <button id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>

    <!-- OTP SECTION -->
    <div id="otpBox" class="hidden">
      <input
        id="otpInput"
        type="text"
        placeholder="Enter OTP"
      />

      <p id="otpError" class="error"></p>

      <button onclick="verifyOTP()">Verify OTP</button>

      <p class="resend">
        Didnâ€™t receive OTP?
        <span onclick="resendOTP()">Resend OTP</span>
      </p>
    </div>

  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
