<html>

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">

</head>

<body>

<div class="card">

<div class="logo"></div>

<input id="password"

Login
</button>

<button class="btn-outline">

</button>

<div class="links">

</div>

</div>
