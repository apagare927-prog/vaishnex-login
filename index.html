<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaishnex Login</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <!-- LOGO -->
    <div class="logo-circle">
      <span class="logo-text">VAISHNEX</span>
    </div>

    <!-- DYNAMIC WELCOME -->
    <p id="welcomeText" class="welcome"></p>

    <!-- SINGLE INPUT -->
    <input
      id="mainInput"
      type="text"
      placeholder="Email or mobile number"
    />

    <!-- COUNTRY SELECT (only for mobile) -->
    <select id="countrySelect" class="hidden"></select>

    <!-- BUTTON -->
    <button id="actionBtn">Send OTP</button>

    <!-- RESEND -->
    <p id="resendText" class="resend hidden"></p>

  </div>
</div>

<script src="js/countries.js"></script>
<script src="js/app.js"></script>
</body>
</html>
