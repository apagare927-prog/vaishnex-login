<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Create Account</title>

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>

</head>

<body>

<div class="container">

<div class="logo">
<div class="logo-v">V</div>
</div>

<h1>Create Account</h1>
<p class="subtitle">Join Vaishnex</p>


<form id="signupForm">

<input type="text" id="name" placeholder="Full Name">

<input type="email" id="email" placeholder="Email">

<!-- OPTIONAL PHONE -->
<input id="phone" type="tel" placeholder="Phone (optional)">

<input type="password" id="password" placeholder="Password">

<input type="password" id="confirm" placeholder="Confirm Password">

<button type="submit">Create Account</button>

</form>


<p class="bottom-text">
Already have an account?
<a href="index.html">Login</a>
</p>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

<script>

const phoneInput = window.intlTelInput(
document.querySelector("#phone"),
{
initialCountry:"auto",
geoIpLookup:function(callback){
fetch("https://ipwho.is/")
.then(res=>res.json())
.then(data=>callback(data.country_code))
.catch(()=>callback("US"));
},
separateDialCode:true,
preferredCountries:["in","us","gb"],
utilsScript:"https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js"
}
);



signupForm.addEventListener("submit",function(e){

e.preventDefault();

let valid=true;

let fields=[name,email,password,confirm,phone];

fields.forEach(f=>f.style.border="none");


// REQUIRED
if(name.value===""){
name.style.border="2px solid red";
valid=false;
}

if(email.value===""){
email.style.border="2px solid red";
valid=false;
}

if(password.value.length < 6){
password.style.border="2px solid red";
valid=false;
}


// CONFIRM PASSWORD
if(password.value!==confirm.value){
password.style.border="2px solid red";
confirm.style.border="2px solid red";
valid=false;
}


// OPTIONAL PHONE
if(phone.value.trim()!==""){
if(!phoneInput.isValidNumber()){
phone.style.border="2px solid red";
valid=false;
}
}


if(valid){
alert("Account Created ðŸš€");
}

});

</script>

</body>
</html>
